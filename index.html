      max-width: 1000px;

      padding: 0 20px;

    .photo {

      border-radius: 8px;

      transition: transform 0.3s ease;

    .photo:hover {

    }

    .photo img {

      border-radius: 6px;
      display: block;
    }

    .caption {
      text-align: right;
      font-size: 14px;
      color: #333;
      margin-top: 6px;
